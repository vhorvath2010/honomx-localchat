<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>localchat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js"
      integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans px-16">
    <h1 class="text-4xl text-center py-4 font-bold">localchat</h1>
    <section hx-ext="ws" ws-connect="/ws">
      <h2 class="2xl text-center py-2 underline">Chat Room</h2>
      <div id="chat_room" class="bg-slate-300 h-1/2 w-full flex flex-col"></div>
      <form id="form" ws-send>
        <label for="chat_message">Send a Chat:</label>
        <input
          id="chat_input"
          name="chat_message"
          placeholder="connecting..."
          disabled
        />
      </form>
    </section>
  </body>
</html>
